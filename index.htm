<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple General Form</title>
  <link rel="icon" type="image/png" href="favivon.png">
  <style>
  
  

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 10px;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 50vw;
      min-width: 50vm;
      margin: auto;
      box-shadow: 0 0 8px rgb(0,0,0);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: flex;
      margin: 10px 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .options {
      margin-bottom: 10px;
    }
    .options label {
      display: inline-block;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>General Form</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="gender">Gender</label>
      <div class="options">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <label>Interests</label>
      <div class="options">
        <label><input type="checkbox" name="interest" value="coding"> Coding</label>
        <label><input type="checkbox" name="interest" value="music"> Music</label>
        <label><input type="checkbox" name="interest" value="reading"> Reading</label>
      </div>

      <label for="about">About You</label>
      <textarea id="about" name="about" placeholder="Write something..." rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
